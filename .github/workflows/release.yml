name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build macOS ARM64
        run: wails build -platform darwin/arm64

      - name: Package ARM64
        run: |
          cd build/bin
          mv DocRadar.app DocRadar-arm64.app
          zip -r DocRadar-macOS-arm64.zip DocRadar-arm64.app

      - name: Build macOS AMD64
        run: wails build -platform darwin/amd64

      - name: Package AMD64
        run: |
          cd build/bin
          mv DocRadar.app DocRadar-amd64.app
          zip -r DocRadar-macOS-amd64.zip DocRadar-amd64.app

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: build/bin/DocRadar-macOS-arm64.zip

      - name: Upload AMD64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-amd64
          path: build/bin/DocRadar-macOS-amd64.zip

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build Windows AMD64
        run: wails build -platform windows/amd64

      - name: Package Windows
        run: |
          cd build/bin
          mv doc-radar.exe DocRadar-amd64.exe
          zip DocRadar-Windows-amd64.zip DocRadar-amd64.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: build/bin/DocRadar-Windows-amd64.zip

  release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-arm64/DocRadar-macOS-arm64.zip
            artifacts/macos-amd64/DocRadar-macOS-amd64.zip
            artifacts/windows-amd64/DocRadar-Windows-amd64.zip
